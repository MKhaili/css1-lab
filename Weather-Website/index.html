<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2 class="main-title">Current weather</h2>
   
    <div class="town-wrapper clearfix">
        <h1 class="town">London</h1>

        <div class="left-panel float-left">
            <img class="float-left" src="photos/sun.png" alt="sunny day">
            <div class="float-right">
                <p class="actual">55 &#730;F</p>
                <p class="feels-like">Feels like: 68&deg;</p>
            </div>

        </div>

        <div class="right-panel float-right">
        
            <p>Humidity: <span class="float-right">90%</span>
            </p>
            <hr>
            <p>Wind: <span class="float-right">N 1.85 MpH</span>
            </p>
            <hr>
            <p>Wind Gust <span class="float-right">14 MpH</span></p>
            <hr>
            <p>Visibility 
                <span class="float-right">
                    <span class="green">5</span>km</span></p>
            
            <hr>
        </div>

    </div>

    <div class="town-wrapper clearfix">
        <h1 class="town">Tokyo</h1>

        <div class="left-panel float-left">
            <img class="float-left" src="photos/sun.png" alt="sunny day">
            <div class="float-right">
                <p class="actual">96 &#730;F</p>
                <p class="feels-like">Feels like: 78&deg;</p>
            </div>

        </div>

        <div class="right-panel float-right">
        
            <p>Humidity: <span class="float-right">48%</span>
            </p>
            <hr>
            <p>Wind: <span class="float-right">N 6.71 MpH</span>
            </p>
            <hr>
            <p>Wind Gust <span class="float-right">20 MpH</span></p>
            <hr>
            <p>Visibility 
                <span class="float-right">
                    <span class="green">5</span>km</span></p>
            
            <hr>
        </div>

    </div>

    <footer>
        <a href="#">The Weather around</a>

    </footer>
</body>

</html>
